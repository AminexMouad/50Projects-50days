<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
    integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
    crossorigin="anonymous" />
  <title>Double Vertical Slider</title>
</head>

<body>
  <div class="slider-container">
    <div class="left-slide">
      <div style="background-color: #fd3555;">
        <h1>Nature flower</h1>
        <p>All in pink</p>
      </div>
      <div style="background-color: #2Ab6ba;">
        <h1>Blue Sky</h1>
        <p>With it's montains</p>
      </div>
      <div style="background-color: #252E33;">
        <h1>Lonely castle</h1>
        <p>In the wilderness</p>
      </div>
      <div style="background-color: #ffb866;">
        <h1>Flying eagle</h1>
        <p>In the sunset</p>
      </div>
    </div>
    <div class="right-slide">
      <div
        style="background-image: url('https://images.unsplash.com/photo-1600576761664-712e35029286?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=675&q=80');">
      </div>
      <div
        style="background-image: url('https://images.unsplash.com/photo-1555950205-f647d966ba20?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=967&q=80');">
      </div>
      <div
        style="background-image: url('https://images.unsplash.com/photo-1515166162498-25562df50839?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=700&q=80');">
      </div>
      <div
        style="background-image: url('https://images.unsplash.com/photo-1513432001033-4a7b14b6d039?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=700&q=80');">
      </div>
    </div>
    <div class="action-buttons">
      <button class="down-button"><i class="fas fa-arrow-down"></i></button>
      <button class="up-button"><i class="fas fa-arrow-up"></i></button>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
